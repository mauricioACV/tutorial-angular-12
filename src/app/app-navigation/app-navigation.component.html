<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
      position="end"
      >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/first">Link 1</a>
      <a mat-list-item routerLink="/second">Link 2</a>
      <a mat-list-item routerLink="/third">Link 3</a>
      <a mat-list-item routerLink="/fourth">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>TutorialAngular12</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-app-dashboard></app-app-dashboard>
  </mat-sidenav-content>
</mat-sidenav-container>
